<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>新增平台優惠券 - addPco.html</title>

<head th:insert="~{/back-end/pco/included-fragment}"></head>
<style type="text/css">
    button {
        padding: 5px;
    }
    form {
        display: table;
    }
    form div {
        display: table-row;
    }
    label, input, span, select {
        display: table-cell;
        margin: 5px;
        text-align: left;       
    }
    input[type=text], input[type=password], select, textarea {
        width: 200px;
        margin: 5px;
    }
    form div div {
        display: table-cell;
    }
    .center {
        margin-left: auto;
        margin-right: auto;
    }
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
         <div align="center"> <h2>新增平台優惠券 - addPco.html</h2>
         <h3><a class="navbar-brand" th:href="@{/pco/select_page}"><img th:src="@{/images/back1.gif}">回查詢頁</a></h3></div>
</nav>

    <div align="center">
        <h3><b>所有欄位皆為必填欄位</b></h3>
        <form th:action="@{insert}" method="post" th:object="${pcoVO}" enctype="multipart/form-data">
            <div>
                <label>優惠券名稱:</label>
                <input type="text" th:field="*{name}" onclick="hideContent('name.errors');" /><br/>
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error" id="name.errors"></span>
            </div>
            
            <div>
                <label>折扣金額:</label>
                <input type="text" th:field="*{discount}" onclick="hideContent('discount.errors');" /><br/>
                <span th:if="${#fields.hasErrors('discount')}" th:errors="*{discount}" class="error" id="discount.errors"></span>
            </div>
            
            <div>
                <label>開始有效日期:</label>
                <input type="date" th:field="*{startDate}" onclick="hideContent('startDate.errors');" /><br/>
                <span th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" class="error" id="startDate.errors"></span>
            </div>
            
            <div>
                <label>結束有效日期:</label>
                <input type="date" th:field="*{endDate}" onclick="hideContent('endDate.errors');" /><br/>
                <span th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}" class="error" id="endDate.errors"></span>
            </div>
            
            <!-- 新增 minSpend 欄位 -->
            <div>
                <label>最小消費金額:</label>
                <input type="text" th:field="*{minSpend}" onclick="hideContent('minSpend.errors');" /><br/>
                <span th:if="${#fields.hasErrors('minSpend')}" th:errors="*{minSpend}" class="error" id="minSpend.errors"></span>
            </div>
            
            <div>
                <div></div>
                <div><button type="submit" id="submit">送出新增</button></div>
                <div></div>
            </div>      
        </form>
    </div>

<!-- JavaScript part -->
<script type="text/javascript">
// 清除提示信息
function hideContent(d) {
     document.getElementById(d).style.display = "none";
}
</script>

</body>
</html>
