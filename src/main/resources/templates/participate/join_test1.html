<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>報名頁面</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.jqueryui.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<nav th:insert="~{/front-end/navbar.html}"></nav>

<div class="container">揪團去玩</div>

<div class="article-details">
  <form class="add-article" th:action="@{/participate/enroll}" method="post" th:object="${participantVO}" enctype="multipart/form-data">
      <div>
      <label>參團人數:</label>
      <select th:field="*{actJoinCount}">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <span th:if="${#fields.hasErrors('actJoinCount')}" th:errors="*{actJoinCount}" class="error" id="actJoinCount.errors"></span>
    </div>

    <div>
      <label>活動名稱:</label>
      <input type="text" th:value="${actTitle}" readonly />
      <input type="hidden" th:field="*{actVO.actNo}" />
    </div>

    <div>
      <label>會員名稱:</label>
      <input type="text" th:value="${memName}" readonly />
      <input type="hidden" th:field="*{memberVO.memNo}" />
    </div>

    <div>
      <button type="submit" id="submit">送出新增</button>
    </div>
  </form>
</div>

<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
<script>
$(document).ready(function() {
    $('#example').DataTable();
});
</script>

<script type="text/javascript">
function hideContent(d) {
    document.getElementById(d).style.display = "none";
}
function cancelAdd() {
    history.back();
}
</script>

</body>
</html>
