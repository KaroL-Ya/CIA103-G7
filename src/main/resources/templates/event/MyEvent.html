<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopSeeker-開團列表</title>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/de9b92a469.js" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    
    <style>
     body{
        margin: 7rem 0;
     }

     .dataTables_wrapper .dataTables_filter,
     .dataTables_wrapper .dataTables_length,
     .dataTables_wrapper .dataTables_info,
     .dataTables_wrapper .dataTables_paginate {
        font-size: 0.8rem;
     }

     table.dataTable {
        font-size: 1rem;
     }

     .card {
        padding: 1rem;
     }
     
     table {
        border: 1px solid black; /* 新增邊框樣式 */
        border-collapse: collapse;
     }
    </style>    
</head>
<body>
<!-- jQuery DataTables 設定 -->
<script th:inline="none">
    $(document).ready(function() {
        $('#example').DataTable({
            "lengthMenu": [10, 20, 50, 100],
            "searching": true,
            "paging": true,
            "ordering": true,
            "order": [[0, 'desc']],  // 預設按第一列降序排列
            "language": {
                "processing": "處理中...",
                "loadingRecords": "載入中...",
                "lengthMenu": "顯示 _MENU_ 筆結果",
                "zeroRecords": "沒有符合的結果",
                "info": "顯示第 _START_ 至 _END_ 筆結果，共 _TOTAL_ 筆",
                "infoEmpty": "顯示第 0 至 0 筆結果，共 0 筆",
                "infoFiltered": "(從 _MAX_ 筆結果中過濾)",
                "search": "搜尋:",
                "paginate": {
                    "first": "第一頁",
                    "previous": "上一頁",
                    "next": "下一頁",
                    "last": "最後一頁"
                },
                "aria": {
                    "sortAscending": ": 升冪排列",
                    "sortDescending": ": 降冪排列"
                }
            }
        });
        
        $('.modify-btn').on('click', function(event) {
            var status = $(this).data('status');
            if (status != 0) {
                event.preventDefault();
                $('#statusModal').modal('show');
            }
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<header>
    <!-- <nav th:insert="~{/front-end/navbar.html}"></nav> -->
</header>

<h2>Event List</h2>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Location</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="event : ${events}">
            <td th:text="${event.eveName}"></td>
            <td th:text="${event.dat}"></td>
            <td th:text="${event.loc}"></td>
            <td>
               
            </td>
        </tr>
    </tbody>
</table>



</body>
</html>
