<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>活動詳情</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        color: #333;
    }

    header {
        text-align: center;
        background-color: #c28888;
        color: #fff;
        padding: 20px 0;
    }

    header h1 {
        margin: 0;
        font-size: 2rem;
    }

    .details-container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border: 1px solid #e0e0e0;
    }

    .details-container h2 {
        font-size: 1.5rem;
        margin-bottom: 20px;
    }

    .details-container p {
        margin-bottom: 10px;
    }

    .back-link {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #c28888;
        text-decoration: none;
    }

    .back-link:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
    <header>
        <h1>活動詳情</h1>
    </header>
    <div class="details-container">
        <h2 th:text="${event.title}">活動標題</h2>
        <p><strong>地點:</strong> <span th:text="${event.location}"></span></p>
        <p><strong>日期:</strong> <span th:text="${event.date}"></span></p>
        <p><strong>內容:</strong></p>
        <p th:text="${event.description}"></p>
        <p><strong>人數上限:</strong> <span th:text="${event.limit}"></span></p>
        <p><strong>報名開始日:</strong> <span th:text="${event.signupStart}"></span></p>
        <p><strong>報名結束日:</strong> <span th:text="${event.signupEnd}"></span></p>
        <a href="/events" class="back-link">返回活動列表</a>
    </div>
</body>
</html>
