<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>我的活動</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        h1 {
            text-align: center;
            background-color: #c28888; /* Coffee-inspired color */
            color: white;
            padding: 20px 0;
            margin: 0;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
        }

        th, td {
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #c28888;
            color: white;
        }

        td {
            background-color: #fafafa;
        }
        th:first-child, td:first-child {
    width: 10%; /* Adjust as needed */
}

th:last-child, td:last-child {
    width: 10%; /* Adjust as needed */
}
        a {
            display: inline-block;
            text-align: center;
            margin: 5px;
            padding: 8px 8px;
            background-color: #6f4f1f; /* Coffee brown */
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: small;
        }

        a:hover {
            background-color: #5a3d1f; /* Darker coffee brown */
        }

        form {
            margin-bottom: 0;
        }

        /* Submit Button Styling */
        button[type="submit"] {
            background-color: #e74c3c; /* Red color for cancel */
            color: white;
            padding: 8px 8px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            text-align: center;
            font-size: small;
            margin: 5px;

        }

        button[type="submit"]:hover {
            background-color: #c0392b; /* Darker red */
        }

        /* Form hidden input styling */
        input[type="hidden"] {
            display: none;
        }
        .back-link {
        background-color: #fff;
        padding: 10px 20px;
        color: #c28888;
        text-align: center;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        transition: background-color 0.3s;
        border: 1px solid #c28888; /* Optional: add border for better visibility */
    }

    .back-link:hover {
        background-color: #c28888;
        color: #fff;
    }
    </style>
</head>
<body>
    <h1>我的活動</h1>
    <a class="back-link" th:href="@{/events/list}"> 返回活動列表</a>
    <table>
        <thead>
            <tr>
<!--                 <th>Event ID</th> -->
                <th>活動名稱</th>
                <th>活動內容</th>
                <th>現在報名人數/名額限制</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="event : ${events}">
<!--                 <td th:text="${event.eveID}"></td> -->
                <td th:text="${event.eveName}"></td>
                <td th:text="${event.detail}"></td>
               <td><span th:text="${event.num}"></span>/<span th:text="${event.lim}"></span></td>
                <td>
            <a th:href="@{/events/ShowDetails/{eventID}(eventID=${event.eveID})}">活動詳情</a>
           
       <form method="post" th:action="@{/participate/cancel1}"  style="margin-bottom:0px;"  >
<!--        <input type="hidden" name="memId" th:value="${member.mem_Id}" /> -->
<!--     <input type ="submit" value="取消報名"> -->
       <input type="hidden" name="eventId" th:value="${event.eveID}" />
    <button type="submit" class="btn btn-danger">取消報名</button>
    </form>
    
<!--     <form method="post" th:action="@{delete}" -->
<!--       style="margin-bottom: 0px;"> -->
<!--       <input type="submit" value="刪除活動"> -->
<!--        <input type="hidden"name ="eveID" th:value="${event.eveID}"> -->
<!--      </form> -->
    </td>
            </tr>
            
        </tbody>
    </table>
    
    
 
</body>
</html>
