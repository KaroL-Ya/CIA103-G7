<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Event List</title>
</head>
<body>

	<h2>Event List</h2>
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Date</th>
				<th>Location</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="event : ${events}">
				<td th:text="${event.eveName}"></td>
				<td th:text="${event.dat}"></td>
				<td th:text="${event.loc}"></td>
				<td>
					<form method="post" th:action="@{delete}"
						style="margin-bottom: 0px;">
						<input type="submit" value="刪除活動">
						 <input type="hidden"name ="eveID" th:value="${event.eveID}">
					</form>
				</td>


			</tr>
		</tbody>
	</table>

</body>
</html>
