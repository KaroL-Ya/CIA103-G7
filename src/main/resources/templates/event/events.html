<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Event List</title>
</head>
<body>

 <h2>Event List</h2>
 <table>
  <thead>
   <tr>
    <th>活動名稱</th>
    <th>日期</th>
    <th>地點</th>
    <th>活動內容</th>
   </tr>
  </thead>
  <tbody>
   <tr th:each="event : ${events}">
    <td th:text="${event.eveName}"></td>
    <td th:text="${event.dat}"></td>
    <td th:text="${event.loc}"></td>
    <td th:text="${event.detail}"></td>
    <td >
    <form method="get" th:action="@{/events/ShowDetails/{eventID}(eventID=${event.eveID})}">
       <button type="submit">查看詳情</button>
      </form>
     </td>
   
    <td>
     <form method="post" th:action="@{delete}"
      style="margin-bottom: 0px;">
      <input type="submit" value="刪除活動">
       <input type="hidden"name ="eveID" th:value="${event.eveID}">
     </form>
    </td>


   </tr>
  </tbody>
 </table>
<a th:href="@{new}">新增活動</a>
</body>
</html>
