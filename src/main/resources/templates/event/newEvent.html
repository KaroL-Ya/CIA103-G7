<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>建立活動</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        h1, h2 {
            text-align: center;
            background-color: #c28888; /* Coffee-inspired color */
            color: white;
            padding: 20px 0;
            margin: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        .card {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
            padding: 20px;
        }

        .card-header {
            background-color: #c28888;
            color: white;
            padding: 10px;
        }

        .card-body {
            padding: 20px;
        }

        form {
            display: block;
            margin-bottom: 20px;
        }

        .mb-3 {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
        }

        .form-control {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 5px;
        }

        .invalid-feedback {
            color: red;
            font-size: 12px;
        }

        .text-center {
            text-align: center;
        }

        button[type="submit"] {
            background-color: #e74c3c; /* Red color for submit */
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: small;
            margin: 5px;
        }

        button[type="submit"]:hover {
            background-color: #c0392b; /* Darker red */
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            background-color: #c28888;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        a:hover {
            background-color: #a27474; /* Slightly darker shade of coffee */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card shadow">
            <div class="card-header text-center">
                <h2>活動資料新增</h2>
            </div>
            <div class="card-body">
                <form th:action="@{insert}" method="post" th:object="${Debug1}" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label">活動標題:</label>
                        <input type="text" class="form-control" th:field="*{eveName}" required>
                        <div class="invalid-feedback">請填寫活動標題</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">活動地點:</label>
                        <input type="text" class="form-control" th:field="*{loc}" required>
                        <div class="invalid-feedback">請填寫活動地點</div>
                    </div>
<!--                     <div class="mb-3"> -->
<!--                         <label class="form-label">活動圖片:</label> -->
<!--                         <input type="file" class="form-control" th:field="*{eveImg}"> -->
<!--                         <div class="invalid-feedback">請選擇圖片</div> -->
<!--                     </div> -->
                    <div class="mb-3">
                        <label class="form-label">活動內容:</label>
                        <textarea class="form-control" th:field="*{detail}" rows="6" required></textarea>
                        <div class="invalid-feedback">請填寫活動內容</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">活動日期:</label>
                        <input type="date" class="form-control" th:field="*{dat}" required>
                        <div class="invalid-feedback">請選擇活動日期</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">活動人數上限:</label>
                        <input type="number" class="form-control" th:field="*{lim}" required>
                        <div class="invalid-feedback">請填寫活動人數上限</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">報名開始日:</label>
                        <input type="date" class="form-control" th:field="*{opd}" required>
                        <div class="invalid-feedback">請選擇報名開始日</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">報名結束日:</label>
                        <input type="date" class="form-control" th:field="*{trm}" required>
                        <div class="invalid-feedback">請選擇報名結束日</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">是否收費:</label>
                        <input type="radio" class="form-control" id="cost1" th:field="*{cost}" value="1" required>
                        <label for="cost1">是</label><br>
                        <input type="radio" class="form-control" id="cost2" th:field="*{cost}" value="0" required>
                        <label for="cost2">否</label><br>
                        <div class="invalid-feedback">請選擇是否收費</div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">送出新增</button>
                    </div>
                </form>

                <a href="/events/list">回到活動清單</a>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');
    
            // Initially hide all invalid feedback
            const invalidFeedbacks = document.querySelectorAll('.invalid-feedback');
            invalidFeedbacks.forEach(feedback => {
                feedback.style.display = 'none';
            });
    
            // Listen for form submission
            form.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent form submission to validate
    
                // Get all required fields
                const fields = form.querySelectorAll('input[required], textarea[required], select[required]');
                let isValid = true;
    
                // Loop through all required fields and check if they are valid
                fields.forEach(function (field) {
                    const feedback = field.closest('.mb-3').querySelector('.invalid-feedback');
                    
                    // Check validity of each field
                    if (!field.checkValidity()) {
                        isValid = false;
                        // Display the corresponding invalid feedback
                        if (feedback) {
                            feedback.style.display = 'block'; // Show invalid feedback
                        }
                    } else {
                        // If valid, hide the invalid feedback
                        if (feedback) {
                            feedback.style.display = 'none';
                        }
                    }
                });
    
                // If all fields are valid, submit the form
                if (isValid) {
                    form.submit(); // Uncomment if you want the form to submit when valid
                }
            });
    
            // Optional: Remove invalid feedback when the user starts typing in the field
            const fields = form.querySelectorAll('input, textarea');
            fields.forEach(function (field) {
                field.addEventListener('input', function () {
                    const feedback = field.closest('.mb-3').querySelector('.invalid-feedback');
                    if (feedback) {
                        feedback.style.display = 'none'; // Hide feedback when user starts typing
                    }
                });
            });
        });
    </script>
    
    
</body>
</html>
