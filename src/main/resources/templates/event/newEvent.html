<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>新增活動</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        color: #333;
    }

    header {
        text-align: center;
        background-color: #c28888;
        color: #fff;
        padding: 20px 0;
    }

    header h1 {
        margin: 0;
        font-size: 2rem;
    }

    .form-container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border: 1px solid #e0e0e0;
    }

    label {
        font-weight: bold;
        margin-bottom: 8px;
        display: block;
        color: #555;
    }

    input, textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        box-sizing: border-box;
    }

    textarea {
        resize: none;
        height: 120px;
    }

    button {
        width: 100%;
        padding: 10px 15px;
        background-color: #c28888;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #a06a6a;
    }
</style>
</head>
<body>
    <header>
        <h1>新增活動</h1>
    </header>
    <div class="form-container">
        <form th:action="@{/events/add}" method="post" enctype="multipart/form-data">
            <label for="title">活動標題:</label>
            <input id="title" type="text" name="title" required>

            <label for="location">活動地點:</label>
            <input id="location" type="text" name="location" required>

            <label for="description">活動內容:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="date">活動日期:</label>
            <input id="date" type="date" name="date" required>

            <label for="limit">人數上限:</label>
            <input id="limit" type="number" name="limit" required>

            <label for="signup_start">報名開始日:</label>
            <input id="signup_start" type="date" name="signup_start" required>

            <label for="signup_end">報名結束日:</label>
            <input id="signup_end" type="date" name="signup_end" required>

            <button type="submit">送出新增</button>
        </form>
    </div>
</body>
</html>
