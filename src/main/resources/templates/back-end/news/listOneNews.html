<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>新聞資料 - listOneNews.html</title>
<head th:insert="~{/back-end/news/included-fragment}"></head>
<style type="text/css">
	
    span {
		display: inline-block;
		width: 150px;
		text-align: left;
		font-weight: bold;
	}
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
    <div align="center">
        <h2>單筆消息資料 - listOneNews.html</h2>
        <h3><a class="navbar-brand" th:href="@{/news/selectNews}"><img th:src="@{/images/back1.gif}">回列表頁</a></h3>
    </div>
</nav>

<div align="center" th:fragment="listOneNews-div"> <!-- 此div被select_page.html第128行insert用 -->
		<h3><span>查詢結果 :</span></h3>
		<span>消息序號:</span><span th:text="${newsVO.newsId}"></span><br/>
		<span>消息標題:</span><span th:text="${newsVO.title}"></span><br/>
		<span>發送日期:</span><span th:text="${newsVO.time}"></span><br/>
		<span>消息狀態:</span><span th:text="${newsVO.status}"></span><br/>
		<span>消息內容:</span><span th:text="${newsVO.content}"></span><br/>
	</div>

</body>
</html>
