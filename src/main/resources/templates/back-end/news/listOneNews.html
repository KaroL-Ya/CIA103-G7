<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最新消息資料</title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,700,900");

        /* 全局樣式 */
        body {
            font-family: "Source Sans Pro", Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #c28888;
            color: #fff;
        }

        /* 導航欄樣式 */
        .navbar {
            background-color: #f2d5d5;
            padding: 0.5rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .navbar h2 {
            font-size: 1.5rem;
            color: #c28888;
            font-weight: 900;
            margin: 0;
            letter-spacing: 0.1em;
        }

        .navbar h3 a {
            color: #c28888;
            font-weight: bold;
            text-decoration: none;
            font-size: 1rem;
        }

        .navbar h3 a:hover {
            text-decoration: underline;
        }

        .navbar h3 img {
            vertical-align: middle;
            margin-right: 0.5rem;
        }
        
        .navbar .btn {
            margin-top: 0.5rem;
            background-color: #c28888;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* 主體內容區 */
        .container {
            margin: 2rem auto;
            padding: 1.5rem;
            max-width: 600px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #333;
        }

        h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #c28888;
            text-align: center;
        }

        .info {
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .info .label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
            color: #555;
        }

        .info .value {
            color: #333;
        }

        /* 分隔線 */
        .divider {
            height: 1px;
            background-color: #ddd;
            margin: 1rem 0;
        }
    </style>
</head>
<body>

<nav class="navbar">
    <h2>單筆消息資料</h2>
    <h3>
        <button class="btn" onclick="location.href='/news/selectNews'">回新聞管理</button>
    </h3>
</nav>

<div class="container" th:fragment="listOneNews-div">
    <h3>查詢結果 :</h3>
    <div class="info">
        <div>
            <span class="label">消息序號:</span>
            <span class="value" th:text="${newsVO.newsId}"></span>
        </div>
        <div class="divider"></div>
        <div>
            <span class="label">消息標題:</span>
            <span class="value" th:text="${newsVO.title}"></span>
        </div>
        <div class="divider"></div>
        <div>
            <span class="label">發送日期:</span>
            <span class="value" th:text="${newsVO.time}"></span>
        </div>
        <div class="divider"></div>
        <div>
            <span class="label">消息狀態:</span>
            <span class="value" th:text="${newsVO.status}"></span>
        </div>
        <div class="divider"></div>
        <div>
            <span class="label">消息內容:</span>
            <span class="value" th:text="${newsVO.content}"></span>
        </div>
    </div>
</div>

</body>
</html>
