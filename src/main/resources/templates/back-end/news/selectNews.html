<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>新聞資料管理 - selectNews.html</title>
<head th:insert="~{/back-end/news/included-fragment}"></head>
<!-- 使用included-fragment.html網頁的全部 -->
<style type="text/css">
button {
	padding: 5px;
}

form {
	display: table;
}

form div {
	display: table-row;
}

label, input, span, select {
	display: table-cell;
	margin: 2px;
	text-align: left;
}

input[type=text], select, textarea {
	width: 200px;
	margin: 2px;
}

.center {
	margin-left: auto;
	margin-right: auto;
}

span {
	display: inline-block;
	width: 150px;
	text-align: left;
	font-weight: bold;
}

div.a {
	display: inline-block;
	width: 50%;
	height: auto;
	padding: 5px;
	background-color: white;
}

div.b {
	display: inline-block;
	width: 45%;
	height: auto;
	padding: 5px;
	border: 1px solid blue;
	background-color: white;
}
</style>
</head>
<body>

	<nav
		class="navbar navbar-expand-md navbar-dark bg-primary fixed-top justify-content-center">
		<div align="center">
			<h2>新聞管理 - selectNews.html</h2>
			<h3>
				<a class="navbar-brand" th:href="@{/}"> <img
					th:src="@{/images/back1.gif}">回首頁
				</a>
			</h3>
		</div>
	</nav>

	<h4>
		<span>新聞查詢:</span>
	</h4>
	<!-- 錯誤訊息 -->
	<div class="errorblock" th:utext="${errorMessage}" style="color: red;">${errorMessage}</div>
	<br>

	<div class="a">
		<ul>
			<!-- 列出所有新聞 -->
			<li><h5>
					<a href='listAllNews'>列出所有新聞</a>
				</h5>
				<br></li>

			<!-- 依新聞編號查詢 -->
			<li>
				<form method="post" th:action="@{getOne_For_Display}">
					輸入新聞編號: <input type="text" name="newsId" th:value="${param.newsId}"
						required> <input type="submit" value="查詢">(例如輸入:
					1)
				</form>
				<br>
			</li>

			<!-- 從下拉選單選擇新聞編號 -->
			<li>
        <form method="post" th:action="@{getOne_For_Display}">
            選擇新聞編號: 
            <select name="newsId" required>
                <!-- 生成每個選項 -->
                <option th:each="newsVO : ${newsListData}" 
                        th:value="${newsVO.newsId}" 
                        th:text="${newsVO.newsId}">
                </option>
            </select>
            <input type="submit" value="查詢">
        </form>
        <br>
    </li>

		</ul>

		<h4>
			<span>新聞管理:</span>
		</h4>
		<ul>
			<!-- 新增新聞 -->
			<li><h5>
					<a href='addNews'>新增新聞</a>
				</h5></li>
		</ul>
	</div>

	<!-- 顯示查詢結果 -->
	<div class="b" th:if="${getOne_For_Display}">
		<!-- 使用 listOneNews.html 的片段 -->
		<div th:insert="~{/back-end/news/listOneNews :: listOneNews-div}"></div>

	</div>

</body>
</html>
