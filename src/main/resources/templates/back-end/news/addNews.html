<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增最新消息</title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,700,900");

        /* 基本樣式 */
        body {
            font-family: "Source Sans Pro", Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #c28888;
            color: #fff;
        }

        /* 導覽列樣式 */
        .navbar {
            background-color: #f2d5d5;
            padding: 0.5rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .navbar h2 {
            font-size: 1.5rem;
            color: #c28888;
            font-weight: 900;
            margin: 0;
            letter-spacing: 0.1em;
        }

        .navbar h3 a {
            color: #c28888;
            font-weight: bold;
            text-decoration: none;
            font-size: 1rem;
        }

        .navbar h3 a:hover {
            text-decoration: underline;
        }

        .navbar h3 img {
            vertical-align: middle;
            margin-right: 0.5rem;
        }
        
        .navbar .btn {
            margin-top: 0.5rem;
            background-color: #c28888;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* 主體內容區 */
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1.5rem;
            background-color: #fff;
            color: #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container h3 {
            text-align: center;
            color: #c28888;
            font-weight: bold;
            margin-bottom: 20px;
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"], input[type="date"], textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }

        /* 按鈕樣式 */
        .button-container {
            text-align: center;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<nav class="navbar">
    <h2>新增最新消息</h2>
    <h3>
        <button class="btn" onclick="location.href='/news/selectNews'">回新聞管理</button>
    </h3>
</nav>

<div class="container">
    <h3><b>所有欄位皆為必填欄位</b></h3>
    <form th:action="@{/news/insert}" method="post" th:object="${newsVO}" enctype="multipart/form-data">
        <div>
            <label for="title">新聞標題:</label>
            <input type="text" id="title" th:field="*{title}" onclick="hideContent('title.errors');" />
            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error" id="title.errors"></span>
        </div>

        <div>
            <label for="content">新聞內容:</label>
            <textarea id="content" th:field="*{content}" onclick="hideContent('content.errors');"></textarea>
            <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="error" id="content.errors"></span>
        </div>
        
        <div>
            <label>狀態:</label>
            <select th:field="*{status}">
                <option value="0" th:selected="*{status == 0}">未發布</option>
                <option value="1" th:selected="*{status == 1}">已發布</option>
            </select>
            <span th:if="${#fields.hasErrors('status')}" th:errors="*{status}" class="error" id="status.errors"></span>
        </div>

        <div>
            <label for="time">發布日期:</label>
            <input type="date" id="time" th:field="*{time}" onclick="hideContent('time.errors');" />
            <span th:if="${#fields.hasErrors('time')}" th:errors="*{time}" class="error" id="time.errors"></span>
        </div>

        <div class="button-container">
            <button type="submit">送出新增</button>
        </div>
    </form>
</div>

<script>
    // 清除錯誤訊息
    function hideContent(id) {
        const errorElement = document.getElementById(id);
        if (errorElement) errorElement.style.display = 'none';
    }
</script>

</body>
</html>
