<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>錯誤頁面 - error.html</title>
<style>
    /* 全局樣式 */
    body {
        font-family: Arial, sans-serif;
        background-color: #f8d7da;
        color: #721c24;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    /* 錯誤容器樣式 */
    .error-container {
        background-color: #f5c6cb;
        border: 1px solid #f5c2c7;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 600px;
        width: 100%;
    }

    .error-container h1 {
        font-size: 48px;
        margin-bottom: 20px;
    }

    .error-container p {
        font-size: 18px;
        margin-bottom: 20px;
        line-height: 1.6;
    }

    .error-container a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #721c24;
        color: white;
        text-decoration: none;
        font-weight: bold;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .error-container a:hover {
        background-color: #501015;
    }
</style>
</head>
<body>
<div class="error-container">
    <h1>出現錯誤！</h1>
    <p>抱歉，系統發生了錯誤，請稍後再試。</p>
    <p th:if="${errorMsg != null}" th:text="'錯誤訊息: ' + ${errorMsg}"></p>
    <p>如需協助，請聯絡網站管理員。</p>
    <a th:href="@{/news/list_all}">回到首頁</a>
</div>
</body>
</html>
