<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>所有會員資料 - listAllMember.html</title>
<link th:href=@{/images/222.png} rel="shortcut icon">
	<head th:insert="~{/back-end/admin/included-fragment}"></head>
	<link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.jqueryui.min.css" /> <!-- ●●css for jquery datatables 用 -->
	<style type="text/css">
	* {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
            color: #333;
        }
        header.header {
			background-color: pink;
/*             color: #fff; */
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: var(--header-height);
        }
        label.title {
            font-size: 24px;
            font-weight: bold;
            color: black;
        }
        div.header-right {
            display: flex;
            align-items: center;
        }
        div.header-right span {
            margin-right: 15px;
        }
        div.header-right button {
            background-color: #ff6f61;
            color: #fff;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }
        div.header-right button:hover {
            background-color: #e55b50;
        }
        img {
            max-width: 100%;
            border-radius: 8px;
        }
        form {
            text-align: center;
            margin-top: 20px;
        }
        form input[type="submit"] {
            background-color: #ff6f61;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
        }
        form input[type="submit"]:hover {
            background-color: #e55b50;
        }
	</style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <label class="title">xxx</label>
        </div>
        <div class="header-right">
            <span th:if="${session.admin_Name != null}">
                管理員-<span th:text="${session.admin_Name}"></span>
            </span>
            <form th:action="@{/logout}" method="post" th:if="${session.admin_Name != null}">
                <button type="submit">登出</button>
            </form>
        </div>
    </header>
		<div align="center">
		 	<h2>Back廣咖樂-所有會員資料</h2>
		 	<h3><a th:href="@{/back-end/backhome}">回後台首頁<label th:text="${success}"></label></a></h3>
		</div>

<table id="example" class="display" style="width: 100%">
  <thead >
	<tr style="background-color:#F5DEB3">
		<th>Member編號</th>
		<th>帳號</th>
		<th>密碼</th>
		<th>信箱</th>
		<th>狀態</th>
		<th>註冊時間</th>
		<th>會員姓名</th>
		<th>生日</th>
		<th>性別</th>
		<th>手機</th>
		<th>地址</th>
		<th>照片</th>
		<th>修改</th>
<!-- 		<th>刪除</th> -->
	</tr>
  </thead>
	
  <tbody>
		<th:block th:each="memberVO : ${memberListData}">
			<tr>
				<td th:text="${memberVO.mem_Id}"></td>
				<td th:text="${memberVO.ac}"></td>
				<td th:text="${memberVO.pw}"></td>
				<td th:text="${memberVO.email}"></td>
				<td th:text="${memberVO.getMemberStatusText}"></td>
				<td th:text="${memberVO.getFormattedRegistertime}"></td>
				<td th:text="${memberVO.name}"></td>
				<td th:text="${memberVO.birth}"></td>
				<td th:text="${memberVO.sex}"></td>
				<td th:text="${memberVO.phone}"></td>
				<td th:text="${memberVO.city}+${memberVO.disc}+${memberVO.address}"></td>
				<td><img th:src="@{/DBGifReader} + '?mem_Id=' + ${memberVO.mem_Id}" width="100px"></td>
			<td>
			  <form method="post" th:action="@{/adminGetOneMember_For_Update}" style="margin-bottom: 0px;" enctype="multipart/form-data">
			     <input type="submit" value="修改">
			     <input type="hidden" name="mem_Id" th:value="${memberVO.mem_Id}"></form>
			</td>
<!-- 			<td> -->
<!-- 			  <form method="post" th:action="@{/delete}" style="margin-bottom: 0px;"> -->
<!-- 			     <input type="submit" value="刪除"> -->
<!-- 			     <input type="hidden" name="mem_Id" th:value="${memberVO.mem_Id}"></form> -->
<!-- 			</td> -->
			</tr>
		</th:block>
  </tbody>
</table>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>                                    <!-- ●●js  for jquery datatables 用 -->
<script	src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>              <!-- ●●js  for jquery datatables 用 -->
	<!-- ●● jquery datatables 設定 -->
<script>
	$(document).ready(function() {
		$('#example').DataTable({
			"lengthMenu": [3 ,5, 10, 20, 50, 100],
			"searching": true,  //搜尋功能, 預設是開啟
		    "paging": true,     //分頁功能, 預設是開啟
		    "ordering": true,   //排序功能, 預設是開啟
		    "language": {
		        "processing": "處理中...",
		        "loadingRecords": "載入中...",
		        "lengthMenu": "顯示 _MENU_ 筆結果",
		        "zeroRecords": "沒有符合的結果",
		        "info": "顯示第 _START_ 至 _END_ 筆結果，共<font color=red> _TOTAL_ </font>筆",
		        "infoEmpty": "顯示第 0 至 0 筆結果，共 0 筆",
		        "infoFiltered": "(從 _MAX_ 筆結果中過濾)",
		        "infoPostFix": "",
		        "search": "搜尋:",
		        "paginate": {
		            "first": "第一頁",
		            "previous": "上一頁",
		            "next": "下一頁",
		            "last": "最後一頁"
		        },
		        "aria": {
		            "sortAscending":  ": 升冪排列",
		            "sortDescending": ": 降冪排列"
		        }
		    }
		});
	});
</script>

</body>
</html>
