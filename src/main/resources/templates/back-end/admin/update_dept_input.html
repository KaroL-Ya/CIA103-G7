<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>部門資料修改 - update_dept_input.html</title>
<link th:href=@{/images/222.png} rel="shortcut icon">
<head>
<style type="text/css">
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
            color: #333;
        }
        header.header {
            background-color: pink;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        label.title {
            font-size: 24px;
            font-weight: bold;
            color: pink;
        }
                div.header-right {
            display: flex;
            align-items: center;
        }
        div.header-right span {
            margin-right: 15px;
        }
        div.header-right button {
            background-color: #ff6f61;
            color: #fff;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }
        div.header-right button:hover {
            background-color: #e55b50;
        }
        div {
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        hr {
            margin: 20px 0;
            border: 1px solid #ddd;
        }
        form {
            margin-top: 20px;
        }
        form div {
            margin-bottom: 15px;
        }
        img {
            max-width: 100%;
            border-radius: 8px;
        }
        input[type="text"], input[type="password"], input[type="date"], select, textarea {
            width: calc(100% - 10px);
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background-color: #ff6f61;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #e55b50;
        }
                form input[type="submit"] {
            background-color: #ff6f61;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
        }
        form input[type="submit"]:hover {
            background-color: #e55b50;
        }
        span.error {
            color: red;
            font-size: 12px;
        }
             .sta {
                padding: 0px;
            }
            .sta input {
                margin: 0;
            }
        
</style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <label class="title">xxx</label>
        </div>
        <h3 align="center"><a th:href="@{/back-end/admin/listAllDept}"><img th:src="@{/images/222.png}">回部門</a></h3>
        <div class="header-right">
            <span th:if="${session.admin_Name != null}">
                管理員-<span th:text="${session.admin_Name}"></span>
            </span>
            <form th:action="@{/logout}" method="post" th:if="${session.admin_Name != null}">
                <button type="submit">登出</button>
            </form>
        </div>
    </header>
		 	
<div align="center">
   <h3><b>所有欄位皆為必填欄位</b></h3>
   <form th:action="@{updateDept}" method="post" th:object="${deptVO}" enctype="multipart/form-data">
       <table>
       		<tr>
       			<td>部門編號</td>
       			<td><input type="text" th:field="*{deptno}" style="border:0px ; font-weight: bold;" readonly /></td>
       			<td></td>
       		</tr>
            <tr>
       			<td>部門名稱</td>
       			<td><input type="text" th:field="*{dname}" onclick="hideContent('dname.errors');" /></td>
       			<td><span  th:if="${#fields.hasErrors('dname')}" th:errors="*{dname}" class="error" id="dname.errors"></span></td>
       		</tr>
       		<tr>
       			<td>地點</td>
       			<td><input type="text" th:field="*{loc}" onclick="hideContent('loc.errors');" /></td>
       			<td><span  th:if="${#fields.hasErrors('loc')}" th:errors="*{loc}" class="error" id="loc.errors"></span></td>
       		</tr>
       		
				<tr>
					<td colspan="3" align="center"><span class="error" th:utext="${errorMessage}" id="img.errors"></span><h2 id="errorMessage"></h2></td>
					<td></td>
					<td></td>
				</tr>

       		<tr>
       			<td colspan="3" align="center"><button type="submit" id="submit">送出修改</button></td>
       		</tr>
       </table>	
   </form>

</div>

</body>
</html>
