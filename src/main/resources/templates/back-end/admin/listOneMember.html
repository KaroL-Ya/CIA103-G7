<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>會員資料 - listOneMember.html</title>
<link th:href=@{/images/222.png} rel="shortcut icon">
<head>
<style type="text/css">
	* {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: pink;
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
        }
        header h2 {
            margin: 0;
            font-size: 24px;
        }
        header h3 {
            margin: 10px 0 0;
        }
        header a {
            color: black;
            text-decoration: none;
            font-weight: bold;
        }
        header a img {
            vertical-align: middle;
            margin-right: 5px;
        }
        div.header-right button:hover {
            background-color: #e55b50;
        }
        div {
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    span {
		display: inline-block;
		width: 150px;
		text-align: left;
		font-weight: bold;
	}
	pan.label {
            display: inline-block;
            width: 150px;
            text-align: left;
            font-weight: bold;
            color: #555;
        }
        span.value {
            color: #333;
        }
                button {
            background-color: #ff6f61;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #e55b50;
        }
                        form input[type="submit"] {
            background-color: #ff6f61;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
        }
        form input[type="submit"]:hover {
            background-color: #e55b50;
        }
        img {
            border-radius: 8px;
            margin-top: 10px;
        }
</style>
</head>
<body>

    <header class="header">
        <div class="header-left">
            <label class="title">xxx</label>
        </div>
        <h3><a th:href="@{/back-end/admin/listAllMember}"><img th:src="@{/images/222.png}">回會員中心<label th:text="${success}"></label></a></h3>
        <div class="header-right">
            <span th:if="${session.admin_Name != null}">
                管理員-<span th:text="${session.admin_Name}" style="display:inline;"></span>
            </span>
            <form th:action="@{/logout}" method="post" th:if="${session.admin_Name != null}">
                <button type="submit">登出</button>
            </form>
        </div>
    </header>
    
	<div align="center" th:fragment="listOneMember-div"> <!-- 此div被select_page.html第158行insert用 -->
		<h3><span>查詢結果 :</span></h3>
		<span>會員帳號</span><span th:text="${memberVO.ac}"></span><br/>
        <span>會員密碼</span><span th:text="${memberVO.pw}"></span><br/>
        <span>電子郵件</span><span th:text="${memberVO.email}"></span><br/>
        <span>狀態</span><span th:text="${memberVO.getMemberStatusText}"></span><br/>
        <span>會員姓名</span><span th:text="${memberVO.name}"></span><br/>
        <span>性別</span><span th:text="${memberVO.sex}"></span><br/>
        <span>生日</span><span th:text="${memberVO.birth}"></span><br/>
        <span>行動電話</span><span th:text="${memberVO.phone}"></span><br/>
		<span>市:</span><span th:text="${memberVO.city}"></span><br/>
		<span>區:</span><span th:text="${memberVO.disc}"></span><br/>
		<span>地址:</span><span th:text="${memberVO.address}"></span><br/>
		<span>照片:</span><span><img th:src="@{/DBGifReader} + '?mem_Id=' + ${memberVO.mem_Id}" width="100px"></span><br/>
	</div>
</body>
</html>
