<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台首頁</title>
<link th:href=@{/images/222.png} rel="shortcut icon">
    <style>
        *{
            box-sizing: border-box;
        }
        h1{
            text-align: center;
            color:lightpink;
        }
        div.login{
            text-align: center;
            /* right */
        }
        a {
			    display: inline-block;
			    text-decoration: none;
			    background-color: #FFC0CB;
			    color: white;
			    padding: 8px 12px;
			    border-radius: 4px;
			    font-size: 14px;
			    text-align: center;
			    margin: 4px 0;
			}

		a:hover {
		    background-color: #FF7F50;
		}

    </style>
</head>
<body>
    <h1>這是一個後端開發人員設計的後台首頁</h1>
    <div class="login">
        
    </div>
    
    <div>
        	<span th:if="${session.admin_Id != null}" style="border:1px solid blcak">
	  		歡迎,管理員<span th:text="${session.admin_Name}"></span>
	  		</span>
    </div>
	
	<div>
		    <form th:action="@{/logout}" method="post" th:if="${session.admin_Id != null}">
	    		<button type="submit">登出</button>
			</form>
	</div>
	
			<form th:action="@{/admin_order}" method="get">
			<button type="submit" class="order_manage">訂單管理</button>
		</form>
		<form th:action="@{/admin_money}" method="get">
			<button type="submit" class="money_manage">檢視營收</button>
		</form>
	   <form th:action="@{/pco/select_page}" method="get">
    	<div class="pco">
    		<button type="submit">平台優惠券</button>
    	</div>
    	</form>
	    	 <div class="query-section">
	            <div class="a">
	            	<a th:href="@{/back-end/admin/admin_select_page}">管理員</a>
	            	<a th:href='@{/back-end/member/listAllMember}'>會員管理</a>
	                <a th:href='@{/back-end/cafe/list}'>商家管理</a>
	                <a th:href='@{/back-end/shop/list}'>商城管理</a>
	                <a th:href='@{/back-end/event/list}'>活動管理</a>
	                <a th:href='@{/back-end/news/list}'>論壇管理</a>
    			</div>
    		</div>
    	


    <script>

    </script>
</body>
</html>
