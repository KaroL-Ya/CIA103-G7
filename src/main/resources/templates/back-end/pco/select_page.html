<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>平台優惠券管理 - select_page.html</title>

<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
<link rel="stylesheet" th:href="@{/css/index.css}"/>
<link rel="stylesheet" th:href="@{/css/error.css}"/>
<head th:insert="~{/back-end/pco/included-fragment}"></head>
<style type="text/css">
    /* 你的樣式 */
    button {
        padding: 5px;
    }
    form {
        display: table;
    }
    form div {
        display: table-row;
    }
    label, input, span, select {
        display: table-cell;
        margin: 2px;
        text-align: left;       
    }
    input[type=text], input[type=password], select, textarea {
        width: 200px;
        margin: 2px;
    }
    form div div {
        display: table-cell;
    }
    .center {
        margin-left: auto;
        margin-right: auto;
    }
    span {
        display: inline-block;
        width: 150px;
        text-align: left;
        font-weight: bold;
    }
    div.a {
        display: inline-block;
        width: 50%;
        height: auto;
        padding: 5px;
        border: 0px solid blue;    
        background-color: white; 
    }
    div.b {
        position: absolute; 
        bottom: 1%; 
        right: 2%; 
        width: 45%;
        padding: 5px; 
        border: 1px solid blue;
    }
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
         <div align="center"> <h2>平台優惠券管理 - select_page.html</h2>
         <h3><a class="navbar-brand" th:href="@{/}"><img th:src="@{/images/back1.gif}">回index.html</a></h3></div>
</nav>

<h4><span>資料查詢:</span></h4>
<!-- 錯誤表列 -->
<div class="errorblock" th:utext="${errorMessage}">${errorMessage}</div><br>
<div class="a">
  <ul>
    <li><h5><a th:href="@{/pco/listAllPco}">List</a> all PCOs. <br><br></h5></li>

    <li>
        <form method="post" th:action="@{/pco/getOne_For_Display}">
            輸入優惠券編號:
            <input type="text" name="pcoId" th:value="${param.pcoId}" > 
            <input type="submit" value="送出"> (輸入如1)
        </form><br>
    </li>

    <li>
        <form method="post" th:action="@{/pco/getOne_For_Display}">
            選擇優惠券編號:
            <select name="pcoId">
                <option th:each="pcoVO : ${pcoListData}" th:value="${pcoVO.pcoId}" th:text="${pcoVO.pcoId}" />
            </select>
            <input type="submit" value="送出">
        </form><br>
    </li>

    <li>
        <form method="post" th:action="@{/pco/getOne_For_Display}">
            選擇優惠券名稱:
            <select name="pcoId">
                <option th:each="pcoVO : ${pcoListData}" th:value="${pcoVO.pcoId}" th:text="${pcoVO.name}" />
            </select>
            <input type="submit" value="送出">
        </form><br>
    </li>

</ul>   
  
  <h4><span>優惠券管理</span></h4>
  <ul>
      <li><h5><a th:href="@{/pco/addPco}">Add</a> a new PCO.</h5></li>
  </ul>
</div>
    
<!-- 旗標getOne_For_Display見PcoIdController.java -->
<div class="b" th:if="${getOne_For_Display}">
    <!--使用listOnePco.html網頁的listOnePco-div片段-->
    <div th:insert="~{/back-end/pco/listOnePco :: listOnePco-div}"></div>
</div>

</body>
</html>
