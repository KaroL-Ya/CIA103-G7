<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>平台優惠券 - listOnePco.html</title>

<!-- 引入 Bootstrap 和自定義 CSS -->
<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
<link rel="stylesheet" th:href="@{/css/index.css}"/>
<link rel="stylesheet" th:href="@{/css/error.css}"/>

<style type="text/css">
    span {
        display: inline-block;
        width: 150px;
        text-align: left;
        font-weight: bold;
    }
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
         <div align="center"> <h2>平台優惠券資料 - listOnePco.html</h2>
         <h3><a class="navbar-brand" th:href="@{/pco/select_page}"><img th:src="@{/images/back1.gif}">回查詢頁<label th:text="${success}"></label></a></h3></div>
</nav>

    <div align="center" th:fragment="listOnePco-div"> <!-- 此div被select_page.html第158行insert用 -->
        <h3><span>查詢結果 :</span></h3>
        <span>優惠券編號:</span><span th:text="${pcoVO.pcoId}"></span><br/>
        <span>優惠券名稱:</span><span th:text="${pcoVO.name}"></span><br/>
        <span>折扣金額:</span><span th:text="${pcoVO.discount}"></span><br/>
        <span>開始有效日期:</span><span th:text="${pcoVO.startDate}"></span><br/>
        <span>結束有效日期:</span><span th:text="${pcoVO.endDate}"></span><br/>
        <span>最低消費金額:</span><span th:text="${pcoVO.minSpend}"></span><br/>
        
    </div>

</body>
</html>
