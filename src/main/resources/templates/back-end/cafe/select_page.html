<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商家管理 - 選擇頁面</title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,700,900");

        /* 基本樣式 */
        body {
            font-family: "Source Sans Pro", Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #c28888;
            color: #fff;
        }

        /* 導覽列樣式 */
        .navbar {
            background-color: #f2d5d5;
            padding: 0.5rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .navbar h2 {
            font-size: 1.5rem;
            color: #c28888;
            font-weight: 900;
            margin: 0;
            letter-spacing: 0.1em;
        }

        .navbar h3 a {
            color: #c28888;
            font-weight: bold;
            text-decoration: none;
            font-size: 1rem;
        }

        .navbar h3 a:hover {
            text-decoration: underline;
        }

        .navbar h3 img {
            vertical-align: middle;
            margin-right: 0.5rem;
        }
        
        .navbar .btn {
            margin-top: 0.5rem;
            background-color: #c28888;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* 表單樣式 */
        form {
            margin: 1rem 0;
        }

        label, input, select {
            font-size: 1rem;
            color: #333;
            display: block;
            margin: 0.5rem 0;
        }

        input[type="text"], select {
            width: 95%;
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* 容器樣式 */
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #fff;
            color: #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container h4, .container h5 {
            margin: 1rem 0;
            font-size: 1.2rem;
            color: #c28888;
        }

        .container h5 a {
            color: #007bff;
            text-decoration: none;
        }

        .container h5 a:hover {
            text-decoration: underline;
        }

        /* 錯誤訊息樣式 */
        .errorblock {
            color: red;
            font-size: 1rem;
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h2>商家管理 - 選擇頁面</h2>
        <h3>
        <button class="btn" onclick="location.href='/cafe/index2'">回後台首頁</button>
        </h3>
    </nav>

    <div class="container">
        <h4>資料查詢</h4>
        <div class="errorblock" th:utext="${errorMessage}">${errorMessage}</div>

        <ul>
            <li>
                <h5>
                    <a href="listAllCafe">檢視所有商家</a>
                </h5>
            </li>

            <li>
                <form method="post" th:action="@{/cafe/getOne_For_Display}">
                    <label for="cafeIdInput">輸入商家編號:</label>
                    <input type="text" id="cafeIdInput" name="cafeId" th:value="${param.cafeId}">
                    <input type="submit" value="送出">
                </form>
            </li>

            <li>
                <form method="post" th:action="@{/cafe/getOne_For_Display}">
                    <label for="cafeIdSelect">選擇商家編號:</label>
                    <select id="cafeIdSelect" name="cafeId">
                        <option th:each="cafeVO : ${cafeListData}" th:value="${cafeVO.cafeId}" th:text="${cafeVO.cafeId}"></option>
                    </select>
                    <input type="submit" value="送出">
                </form>
            </li>

            <li>
                <form method="post" th:action="@{/cafe/getOne_For_Display}">
                    <label for="cafeNameSelect">選擇商家名稱:</label>
                    <select id="cafeNameSelect" name="cafeId">
                        <option th:each="cafeVO : ${cafeListData}" th:value="${cafeVO.cafeId}" th:text="${cafeVO.name}"></option>
                    </select>
                    <input type="submit" value="送出">
                </form>
            </li>
        </ul>

        <h4>商家管理</h4>
        <ul>
            <li>
                <h5>
                    <a th:href="@{/cafe/addCafe}">新增商家</a>
                </h5>
            </li>
        </ul>
    </div>
</body>
</html>
