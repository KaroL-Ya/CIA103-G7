<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>商家管理 - 選擇頁面</title>
<head th:insert="~{/back-end/cafe/included-fragment}"></head>
<!-- 使用included-fragment.html網頁的全部 -->
<style type="text/css">
button {
	padding: 5px;
}

form {
	display: table;
}

form div {
	display: table-row;
}

label, input, span, select {
	display: table-cell;
	margin: 2px;
	text-align: left;
}

input[type=text], input[type=password], select, textarea {
	width: 200px;
	margin: 2px;
}

form div div {
	display: table-cell;
}

.center {
	margin-left: auto;
	margin-right: auto;
}

span {
	display: inline-block;
	width: 150px;
	text-align: left;
	font-weight: bold;
}

div.a {
	display: inline-block;
	width: 50%;
	height: auto;
	padding: 5px;
	border: 0px solid blue;
	background-color: white;
}

div.b {
	position: absolute;
	bottom: 1%;
	right: 2%;
	width: 45%;
	padding: 5px;
	border: 1px solid blue;
}
</style>
</head>
<body>

	<nav
		class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
		<div align="center">
			<h2>商家管理 - 選擇頁面</h2>
			<h3>
				<a class="navbar-brand" th:href="@{/cafe/index2}"><img
					th:src="@{/images/back1.gif}">回首頁</a>
			</h3>
		</div>
	</nav>

	<h4>
		<span>資料查詢:</span>
	</h4>
	<!-- 錯誤表列 -->
	<div class="errorblock" th:utext="${errorMessage}">${errorMessage}</div>
	<br>
	<div class="a">
		<ul>
			<li><h5>
					<a href='listAllCafe'>檢視所有商家</a> <br> <br>
				</h5></li>

			<li>
				<form method="post" th:action="@{/cafe/getOne_For_Display}">
					輸入商家編號: <input type="text" name="cafeId" th:value="${param.cafeId}">
					<input type="submit" value="送出"> (輸入如1)
				</form> <br>
			</li>

			<!-- 選擇商家編號 -->
			<form method="post" th:action="@{/cafe/getOne_For_Display}">
				選擇商家編號: <select name="cafeId">
					<option th:each="cafeVO : ${CafeListData}"
						th:value="${cafeVO.cafeId}" th:text="${cafeVO.cafeId}"></option>

				</select> <input type="submit" value="送出">
			</form>
			<br>
			<li><form method="post" th:action="@{/cafe/getOne_For_Display}">
					選擇商家名稱: <select name="cafeId">
						<option th:each="cafeVO : ${CafeListData}"
							th:value="${cafeVO.cafeId}" th:text="${cafeVO.name}"></option>

					</select> <input type="submit" value="送出">
				</form> <br></li>

		</ul>
		<h4>
			<span>商家管理</span>
		</h4>
		<ul>
			<li><h5>
					<a th:href="@{/cafe/addCafe}">新增商家</a>
				</h5></li>
		</ul>
	</div>

</body>
</html>
