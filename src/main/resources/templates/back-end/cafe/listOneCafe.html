
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>商家資料 - listOneCafe.html</title>

<head th:insert="~{/back-end/cafe/included-fragment}"></head>
<style type="text/css">
    span {
        display: inline-block;
        width: 150px;
        text-align: left;
        font-weight: bold;
    }
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
     <div align="center">
         <h2>Cafe 個人資料 - listOneCafe.html</h2>
         <h3><a class="navbar-brand" th:href="@{/cafe/select_page}">
         <img th:src="@{/images/back1.gif}">回查詢頁<label th:text="${success}"></label></a></h3>
     </div>
</nav>

<div align="center" th:fragment="listOneCafe-div"> <!-- 此div被select_page.html插入用 -->
    <h3><span>查詢結果 :</span></h3>
    <span>統一編號:</span><span th:text="${cafeVO.cafeId}"></span><br/>
    <span>名稱:</span><span th:text="${cafeVO.name}"></span><br/>
    <span>帳號:</span><span th:text="${cafeVO.ac}"></span><br/>
    <span>密碼:</span><span th:text="${cafeVO.pw}"></span><br/>
    <span>狀態:</span><span th:text="${cafeVO.state}"></span><br/>
    <span>地址:</span><span th:text="${cafeVO.city} + '-' + ${cafeVO.disc} + '-' + ${cafeVO.address}"></span><br/>
    <span>照片:</span><span><img th:src="@{/cafe/DBGifReader} + '?cafeId=' + ${cafeVO.cafeId}" width="100px"></span><br/>
</div>

</body>
</html>
