<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>商家資料新增 - addCafe.html</title>

<head th:insert="~{/back-end/cafe/included-fragment}"></head>
<style type="text/css">
	
	button {
		padding: 5px;
	}
	form {
		display: table;
	}
	form div {
		display: table-row;
	}
	label, input, span, select {
		display: table-cell;
		margin: 5px;
		text-align: left;        
	}
	input[type=text], input[type=password], select, textarea {
		width: 200px;
		margin: 5px;
	}
	form div div {
		display: table-cell;
	}
	.center {
        margin-left: auto;
        margin-right: auto;
    }
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
		 <div align="center"> <h2>商家資料新增 - addCafe.html</h2>
		 <h3><a class="navbar-brand" th:href="@{/cafe/select_page}"><img th:src="@{/images/back1.gif}">回查詢頁</a></h3></div>
</nav>

	<div align="center">
		<h3><b>所有欄位皆為必填欄位</b></h3>
		<form th:action="@{/cafe/insertCafe}" method="post" th:object="${CafeVO}" enctype="multipart/form-data">
			<div>
			<label>統一編號:</label>
			<input type="text" th:field="*{taxId}" onclick="hideContent('taxId.errors');" /><br/>
			<span th:if="${#fields.hasErrors('taxId')}" th:errors="*{taxId}" class="error" id="taxId.errors"></span>
			</div>

			<div>
			<label>商家名稱:</label>
			<input type="text" th:field="*{name}" onclick="hideContent('name.errors');" /><br/>
			<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error" id="name.errors"></span>
			</div>

			<div>
			<label>帳號:</label>
			<input type="text" th:field="*{ac}" onclick="hideContent('ac.errors');" /><br/>
			<span th:if="${#fields.hasErrors('ac')}" th:errors="*{ac}" class="error" id="ac.errors"></span>
			</div>

			<div>
			<label>密碼:</label>
			<input type="password" th:field="*{pw}" onclick="hideContent('pw.errors');" /><br/>
			<span th:if="${#fields.hasErrors('pw')}" th:errors="*{pw}" class="error" id="pw.errors"></span>
			</div>

			<div>
			<label>電子郵件:</label>
			<input type="email" th:field="*{email}" onclick="hideContent('email.errors');" /><br/>
			<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error" id="email.errors"></span>
			</div>

			<div>
			<label>聯絡電話:</label>
			<input type="text" th:field="*{phone}" onclick="hideContent('phone.errors');" /><br/>
			<span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="error" id="phone.errors"></span>
			</div>

			<div>
			<label>城市:</label>
			<input type="text" th:field="*{city}" onclick="hideContent('city.errors');" /><br/>
			<span th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="error" id="city.errors"></span>
			</div>

			<div>
			<label>地區:</label>
			<input type="text" th:field="*{disc}" onclick="hideContent('disc.errors');" /><br/>
			<span th:if="${#fields.hasErrors('disc')}" th:errors="*{disc}" class="error" id="disc.errors"></span>
			</div>

			<div>
			<label>地址:</label>
			<input type="text" th:field="*{address}" onclick="hideContent('address.errors');" /><br/>
			<span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="error" id="address.errors"></span>
			</div>

			<div>
			<label>商家介紹:</label>
			<textarea th:field="*{introduce}" onclick="hideContent('introduce.errors');"></textarea><br/>
			<span th:if="${#fields.hasErrors('introduce')}" th:errors="*{introduce}" class="error" id="introduce.errors"></span>
			</div>

			<div>
			<label>圖片:</label>
			<input type="file" th:field="*{img}" onclick="previewImage()" onchange="hideContent('img.errors');" />
			<span class="error" th:utext="${errorMessage}" id="img.errors">${errorMessage}</span>
			<div id="blob_holder"></div>
			</div>

			<div>
				<div></div>
				<div><button type="submit" id="submit"> 送出新增 </button></div>
				<div></div>
			</div>		
		</form>
	
	</div>


<!-- JavaScript part -->
<script type="text/javascript">
//清除提示信息
function hideContent(d) {
     document.getElementById(d).style.display = "none";
}

//照片上傳-預覽用
var filereader_support = typeof FileReader != 'undefined';
if (!filereader_support) {
	alert("No FileReader support");
}
acceptedTypes = {
		'image/png' : true,
		'image/jpeg' : true,
		'image/gif' : true
};
function previewImage() {
	var upfile1 = document.getElementById("upFiles");
	upfile1.addEventListener("change", function(event) {
		var files = event.target.files || event.dataTransfer.files;
		for (var i = 0; i < files.length; i++) {
			previewfile(files[i])
		}
	}, false);
}
function previewfile(file) {
	if (filereader_support === true && acceptedTypes[file.type] === true) {
		var reader = new FileReader();
		reader.onload = function(event) {
			var image = new Image();
			image.src = event.target.result;
			image.width = 100;
			image.height = 75;
			image.border = 2;
			if (blob_holder.hasChildNodes()) {
				blob_holder.removeChild(blob_holder.childNodes[0]);
			}
			blob_holder.appendChild(image);
		};
		reader.readAsDataURL(file);
		document.getElementById('submit').disabled = false;
	} else {
		blob_holder.innerHTML = "<div  style='text-align: left;'>" + "● filename: " + file.name
				+ "<br>" + "● ContentTyp: " + file.type
				+ "<br>" + "● size: " + file.size + "bytes"

 						+ "<br>"
 						+ "● 上傳ContentType限制: <b> <font color=red>image/png、image/jpeg、image/gif </font></b></div>";
 				document.getElementById('submit').disabled = true;
 			}
 		}

	</script>
</body>
</html>
