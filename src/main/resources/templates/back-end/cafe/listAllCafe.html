<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>所有咖啡廳資料</title>
    <link href="../images/cafe_icon.png" rel="shortcut icon">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.jqueryui.min.css" />
    <style>
        @import url("https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,700,900");
        @import url(fontawesome-all.min.css);

        /* 基本樣式 */
        body {
            background: #c28888;
            font-family: "Source Sans Pro", Helvetica, sans-serif;
            font-size: 16px;
            font-weight: 300;
            line-height: 1.75;
            margin: 0;
            color: #fff;
        }

        /* 頁面標題樣式 */
        .navbar {
            background-color: #f2d5d5;
            padding: 0.5rem; /* 高度減半 */
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .navbar h2 {
            font-size: 1.5rem; /* 調整字體大小 */
            color: #c28888;
            font-weight: 900;
            margin: 0;
            letter-spacing: 0.1em;
        }

        .navbar .btn {
            margin-top: 0.5rem;
            background-color: #c28888;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .navbar .btn:hover {
            background-color: #a06a6a;
        }

        /* 表格樣式 */
        table {
            width: 90%;
            margin: 2rem auto;
            border-collapse: collapse;
            background: #fff;
            color: #0e0d0d;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        thead {
            background-color: #585858;
            color: #fff;
        }

        thead th {
            padding: 1rem;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        tbody td {
            padding: 1rem;
            text-align: center;
        }

        /* 圖片樣式 */
        tbody img {
            max-width: 100px;
            border-radius: 8px;
        }

        /* 操作按鈕樣式 */
        form input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 0.9rem;
        }

        form input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* 分頁樣式 */
        .pagination {
            text-align: center;
            margin: 1rem 0;
        }

        .pagination a {
            text-decoration: none;
            color: #585858;
            padding: 0.5rem 1rem;
            margin: 0 0.2rem;
            border-radius: 4px;
            background-color: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .pagination a:hover {
            background-color: #f2849e;
            color: #fff;
        }
    </style>
    <script>
        $(document).ready(function() {
            $('#example').DataTable({
                "lengthMenu": [3, 5, 10, 20, 50, 100],
                "searching": true,
                "paging": true,
                "ordering": true,
                "language": {
                    "lengthMenu": "顯示 _MENU_ 筆結果",
                    "zeroRecords": "沒有符合的結果",
                    "info": "顯示第 _START_ 至 _END_ 筆結果，共 _TOTAL_ 筆",
                    "infoEmpty": "顯示第 0 至 0 筆結果，共 0 筆",
                    "search": "搜尋:",
                    "paginate": {
                        "previous": "上一頁",
                        "next": "下一頁"
                    }
                }
            });
        });
    </script>
</head>
<body>
    <nav class="navbar">
        <h2>所有咖啡廳資料</h2>
        <button class="btn" onclick="location.href='/cafe/select_page'">返回查詢</button>
    </nav>

    <table id="example">
        <thead>
            <tr>
                <th>計數</th>
                <th>咖啡廳編號</th>
                <th>咖啡廳名稱</th>
                <th>統一編號</th>
                <th>帳號</th>
                <th>Email</th>
                <th>電話</th>
                <th>狀態</th>
                <th>城市</th>
                <th>地區</th>
                <th>地址</th>
                <th>商家介紹</th>
                <th>照片</th>
                <th>修改</th>
                <th>刪除</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="cafeVO : ${cafeListData}">
                <tr>
                    <td th:text="${cafeVOStat.count}"></td>
                    <td th:text="${cafeVO.cafeId}"></td>
                    <td th:text="${cafeVO.name}"></td>
                    <td th:text="${cafeVO.taxId}"></td>
                    <td th:text="${cafeVO.ac}"></td>
                    <td th:text="${cafeVO.email}"></td>
                    <td th:text="${cafeVO.phone}"></td>
                    <td th:text="${cafeVO.state}"></td>
                    <td th:text="${cafeVO.city}"></td>
                    <td th:text="${cafeVO.disc}"></td>
                    <td th:text="${cafeVO.address}"></td>
                    <td th:text="${cafeVO.introduce}"></td>
                    <td>
                        <img th:src="'data:image/jpeg;base64,' + ${cafeVO.base64Img}" alt="咖啡廳照片">
                    </td>
                    <td>
                        <form method="post" th:action="@{/cafe/getOne_Update}">
                            <input type="submit" value="修改">
                            <input type="hidden" name="cafeId" th:value="${cafeVO.cafeId}">
                        </form>
                    </td>
                    <td>
                        <form method="post" th:action="@{/cafe/deleteCafe}" onsubmit="return confirm('確定要刪除這筆資料嗎？');">
                            <input type="submit" value="刪除">
                            <input type="hidden" name="cafeId" th:value="${cafeVO.cafeId}">
                        </form>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
</body>
</html>
