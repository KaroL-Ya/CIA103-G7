<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>所有商家資料 - listAllCafe.html</title>
<link href="../images/cafe_icon.png" rel="shortcut icon">
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.jqueryui.min.css" />
<script>
	$(document).ready(function() {
		$('#example').DataTable({
			"lengthMenu": [3, 5, 10, 20, 50, 100],
			"searching": true,
			"paging": true,
			"ordering": true,
			"language": {
				"processing": "處理中...",
				"loadingRecords": "載入中...",
				"lengthMenu": "顯示 _MENU_ 筆結果",
				"zeroRecords": "沒有符合的結果",
				"info": "顯示第 _START_ 至 _END_ 筆結果，共<font color=red> _TOTAL_ </font>筆",
				"infoEmpty": "顯示第 0 至 0 筆結果，共 0 筆",
				"infoFiltered": "(從 _MAX_ 筆結果中過濾)",
				"search": "搜尋:",
				"paginate": {
					"first": "第一頁",
					"previous": "上一頁",
					"next": "下一頁",
					"last": "最後一頁"
				},
				"aria": {
					"sortAscending": ": 升冪排列",
					"sortDescending": ": 降冪排列"
				}
			}
		});
	});
</script>
<style>
/* 全局樣式 */
body {
    margin: 1rem 12rem 2rem 12rem;
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    color: #333;
}

/* 導航欄樣式 */
.navbar {
    background-color: #4CAF50;
    padding: 1rem;
    text-align: center;
    color: white;
}

.navbar h2, .navbar h3 {
    margin: 0.5rem 0;
}

.navbar a {
    text-decoration: none;
    color: white;
    font-weight: bold;
}

.navbar a img {
    vertical-align: middle;
    width: 20px;
    margin-right: 8px;
}

/* 表格樣式 */
table {
    width: 100%;
    border-collapse: collapse;
    margin: 1rem 0;
    background-color: white;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

thead tr {
    background-color: #CCCCFF;
    color: #333;
}

thead th, tbody td {
    padding: 0.8rem;
    text-align: center;
    border: 1px solid #ddd;
}

tbody tr:nth-child(even) {
    background-color: #f2f2f2;
}

tbody tr:hover {
    background-color: #f1f1f1;
}

/* 表格內部圖片 */
table img {
    max-width: 100px;
    border-radius: 8px;
}

/* 表單按鈕樣式 */
form input[type="submit"] {
    background-color: #007BFF;
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    cursor: pointer;
    border-radius: 4px;
    font-size: 0.9rem;
}

form input[type="submit"]:hover {
    background-color: #0056b3;
}

/* 字體和間距優化 */
th, td {
    font-size: 0.9rem;
}

thead th {
    font-size: 1rem;
    font-weight: bold;
}
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
		 <div align="center"> <h2>所有咖啡廳資料 - listAllCafe.html</h2>
		 <h3><a class="navbar-brand" th:href="@{/cafe/select_page}"><img th:src="@{/images/cafe_icon.png}">回查詢頁<label th:text="${success}"></label></a></h3></div>
</nav>

<table id="example" class="display" style="width: 100%">
  <thead >
	<tr style="background-color:#CCCCFF">
		<th>計數</th>
		<th>咖啡廳編號</th>
		<th>咖啡廳名稱</th>
		<th>統一編號</th>
		<th>帳號</th>
		<th>Email</th>
		<th>電話</th>
		<th>狀態</th>
		<th>城市</th>
		<th>地區</th>
		<th>地址</th>
		<th>商家介紹</th>
		<th>照片</th>
		<th>修改</th>
		<th>刪除</th>
	</tr>
  </thead>
	
  <tbody>
		<th:block th:each="cafeVO : ${cafeListData}">
			<tr>
				<td th:text="${cafeVOStat.count}"></td>
				<td th:text="${cafeVO.cafeId}"></td>
				<td th:text="${cafeVO.name}"></td>
				<td th:text="${cafeVO.taxId}"></td>
				<td th:text="${cafeVO.ac}"></td>
				<td th:text="${cafeVO.email}"></td>
				<td th:text="${cafeVO.phone}"></td>
				<td th:text="${cafeVO.state}"></td>
				<td th:text="${cafeVO.city}"></td>
				<td th:text="${cafeVO.disc}"></td>
				<td th:text="${cafeVO.address}"></td>
				<td th:text="${cafeVO.introduce}"></td>
				<td><img th:src="@{/cafe/DBGifReader} + '?cafeId=' + ${cafeVO.cafeId}" width="100px"></td>
			<td>
			  <form method="post" th:action="@{/cafe/getOne_Update}" style="margin-bottom: 0px;">
			     <input type="submit" value="修改">
			     <input type="hidden" name="cafeId" th:value="${cafeVO.cafeId}"></form>
			</td>
			<td>
			  <form method="post" th:action="@{/cafe/deleteCafe}" style="margin-bottom: 0px;">
			     <input type="submit" value="刪除">
			     <input type="hidden" name="cafeId" th:value="${cafeVO.cafeId}"></form>
			</td>
			</tr>
		</th:block>
  </tbody>
</table>

</body>
</html>
