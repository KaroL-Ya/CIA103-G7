<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>優惠券管理</title>

    <!-- 引入 Bootstrap 和自定義 CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/index.css}" />

    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            background-color: rosybrown; /* 柔和粉紅背景 */
            color: cornsilk; /* 白米色文字 */
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #6c757d; /* 中灰色導航欄 */
            color: cornsilk; /* 白米色文字 */
            padding: 20px 10px;
            text-align: center;
        }

        nav h2 {
            font-size: 28px;
            font-weight: bold;
            margin: 0;
            color: cornsilk;
        }

        .menu {
            margin-top: 30px;
            text-align: center;
        }

        .menu a {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background-color: #5a6268; /* 統一使用深灰藍色按鈕 */
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
        }

        .menu a:hover {
            background-color: #343a40; /* 懸停時變為深灰色 */
            transform: scale(1.05); /* 懸停效果：放大 */
        }

        .starter-template {
            padding: 3rem 1.5rem;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #f8f9fa; /* 白色標題 */
        }

        hr {
            border: 1px solid #e9ecef;
            margin: 20px 0;
        }
    </style>
</head>
<body>

<!-- 導覽列 -->
<nav>
    <h2>優惠券管理</h2>
</nav>

<!-- 頁面內容 -->
<div class="starter-template">
    <h1>歡迎來到優惠券管理系統</h1>
    <hr>
</div>

<!-- 功能選單 -->
<div class="menu">
    <a th:href="@{/pco/select_page}">平台優惠券管理</a>
    <a th:href="@{/uco/coupon_list}">我的優惠券</a>
</div>

</body>
</html>
