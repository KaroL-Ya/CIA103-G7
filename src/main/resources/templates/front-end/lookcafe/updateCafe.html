<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>修改咖啡廳詳情</title>
<!-- 引入Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f4f4f9;
}

.form-container {
	max-width: 600px;
	margin: 30px auto;
	padding: 20px;
	background-color: #ffffff;
	border-radius: 10px;
	box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.form-container label {
	font-size: 1.1rem;
	color: #555;
}

.form-container textarea {
	border-radius: 5px;
	border: 1px solid #ced4da;
	padding: 10px;
	font-size: 1rem;
	transition: border-color 0.3s;
}

.form-container textarea:focus {
	border-color: #5cb85c;
	outline: none;
}

.form-container button {
	background-color: #007bff;
	color: white;
	border: none;
	padding: 12px 25px;
	font-size: 1rem;
	border-radius: 5px;
	width: 100%;
	margin-top: 20px;
	transition: background-color 0.3s;
}

.form-container button:hover {
	background-color: #0056b3;
}

.info-container {
	margin-top: 20px;
}

.info-container span {
	font-weight: bold;
	font-size: 20px;
	color: rgba(131, 90, 8, 0.966);
}

.info-container .label {
	color: rgba(228, 158, 7, 0.966);
	font-weight: bold;
	font-size: 20px;
}

.modify-btn {
	background-color: orange;
	padding: 10px 20px;
	border: none;
	border-radius: 5px;
	color: white;
	font-size: 16px;
	cursor: pointer;
	margin-top: 10px;
	transition: background-color 0.3s;
}

.modify-btn:hover {
	background-color: #e74c3c;
}
</style>
</head>
<body>

	<div class="form-container">
		<h3 class="text-center mb-4">修改咖啡廳介紹</h3>
		<form th:action="@{/lookCafe/updateCafe/{id}(id=${cafe.cafeId})}"
			method="POST">
			<div class="form-group">
				<label for="introduce">介紹</label>
				<textarea id="introduce" name="introduce" class="form-control"
					rows="3" th:text="${cafe.introduce}"></textarea>
			</div>
			<button type="submit" class="btn btn-primary">提交修改</button>
		</form>

	</div>

	<!-- 引入Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
