<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>咖啡廳詳情</title>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

.container {
	max-width: 1000px;
	margin: 20px auto;
	padding: 20px;
	border: 1px solid #ddd;
	border-radius: 8px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	display: flex;
	gap: 20px;
}

.product-image {
	flex: 1 1 45%;
	max-width: 45%;
}

.product-image img {
	width: 100%;
	border-radius: 8px;
	object-fit: cover;
}

.product-info {
	flex: 1 1 50%;
	display: flex;
	flex-direction: column;
	justify-content: space-between;
}

.product-name {
	font-size: 24px;
	font-weight: bold;
	margin-bottom: 10px;
}

.product-price {
	font-size: 20px;
	color: #e63946;
	margin-bottom: 20px;
}

.product-description {
	font-size: 16px;
	line-height: 1.6;
	margin-bottom: 20px;
}

.product-rating {
	margin-bottom: 10px;
}

.product-rating span {
	color: gold;
	font-size: 18px;
}

.product-quantity, .product-stock {
	margin-bottom: 15px;
}

.quantity-input {
	width: 60px;
	padding: 5px;
	font-size: 16px;
	margin-right: 10px;
}

.btn-warning {
    background-color: orange;
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;  
    float: right;
}
.btn-warning:hover {
    background-color: red; /* 鼠标悬停时背景颜色变化 */
}
/* .checkout-methods { */
/* 	margin-top: 20px; */
/* } */

/* .checkout-methods img { */
/* 	width: 50px; */
/* 	height: auto; */
/* 	margin-right: 10px; */
/* } */

.product-id {
	font-size: 12px;
	color: rgba(131, 90, 8, 0.966);
	position: absolute;
	top: 40px;
	right: 130px;
}

.quantity-btn {
	width: 30px;
	height: 30px;
	background-color: #f0f0f0;
	border: 1px solid #ccc;
	text-align: center;
	font-size: 25px;
	cursor: pointer;
}

.quantity-input {
	width: 40px;
	height: 20px;
	text-align: center;
	border: 1px solid #ccc;
	font-size: 18px;
	margin: 0 10px;
}

</style>
</head>
<body>

	<div class="container">
		<div>
			<img th:src="'data:image/jpeg;base64,' + ${cafe.base64Img}"
				alt="Cover Image" width="300px" />
		</div>

		<div class="product-info">
			<div>
				<div class="product-id">
					咖啡廳編號：<span th:text="${cafe.cafeId}"></span>
				</div>
				<span
					style="color: rgba(131, 90, 8, 0.966); font-weight: bold; font-size: 25px;">
					店名: </span> <span
					style="color: rgba(131, 90, 8, 0.966); font-weight: bold; font-size: 25px;"
					th:text="${cafe.name}"></span> <br> <br> <span
					style="color: rgba(228, 158, 7, 0.966); font-weight: bold; font-size: 20px;">
					地址: </span> <span
					style="color: rgb(230, 117, 12); font-weight: bold; font-size: 20px;"
					th:text="${cafe.city}"></span> <span
					style="color: rgb(230, 117, 12); font-weight: bold; font-size: 20px;">
					</span> <span
					style="color: rgb(230, 117, 12); font-weight: bold; font-size: 20px;"
					th:text="${cafe.disc}"></span><span
					style="color: rgb(230, 117, 12); font-weight: bold; font-size: 20px;"
					th:text="${cafe.address}"></span> <br>
				<hr>
				<span
					style="color: rgba(228, 158, 7, 0.966); font-weight: bold; font-size: 20px;">
					店家電話: </span> <span
					style="color: rgb(230, 117, 12); font-weight: bold; font-size: 20px;"
					th:text="${cafe.phone}"></span><br><br> 
					<span
					style="color: rgba(228, 158, 7, 0.966); font-weight: bold; font-size: 20px;">
					電子郵件：</span> <span
					style="color: rgb(230, 117, 12); font-weight: bold; font-size: 20px;"
					th:text="${cafe.email}"></span>
				<hr>

				<div>
					<span
						style="color: rgba(228, 158, 7, 0.966); font-weight: bold; font-size: 20px;">
						介紹:</span> <span
						style="color: rgb(230, 117, 12); font-weight: bold; font-size: 20px;"
						th:text="${cafe.introduce}">
					</span>
						
				</div>
				<!--  修改連結 -->
	<form th:action="@{/lookCafe/updateCafe/{id}(id=${cafe.cafeId})}">
    <button type="submit" class="btn btn-warning">修改介紹</button>
</form>
    </div>
 </div>

<!--   </div> -->
  
</div>
			
</body>
</html>
