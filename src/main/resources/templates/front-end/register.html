<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>註冊會員 register.html</title>

<head>
    <style>
        *{
            box-sizing: border-box;
        }
        img{
            max-width:100%;
        }
        body{
            /* border:1px solid red; */
            margin:0;
        }
        /* html can replace :root */
        html{ /* 根元素 */
            /* font-size:62.5%; */ /* 10px */
            /* 宣告一個header變數 高60px */
            --header-height: 60px;
            /* 宣告一個aside變數 寬為240px */
            --aside-width: 240px;
        }
        header.header{
/*              border:1px solid black; */
/*             background-color: lightgray; */
            /* height:60px; */
            height: var(--header-height);
            /* fixed | sticky */
            position:sticky;
            top:0;
        }
        div.header-left{
        	display:inline-block;
        }
        div.header-right{
/*         	display:inline-block; */
         	float:right;
        	padding: 10px 20px;
        }
        label.title{
        	color:pink;
        	font-size:28px;
        	float:left;
        }
        label.header-right{
        	color:black;
        }
        span.error{
        	color:red;
        }
    </style>
</head>
<body>
	<header class="header">
		<div class="header-left">
	    	<label class="title">Back廣咖樂</label>
	    </div>
	    
	    <div class="header-right" align="right">

	    </div>
    </header>

	<div align="center"> <h2>註冊會員 register.html</h2>
		 	<h3><a th:href="@{/index}"><img th:src="@{/images/222.png}">回首頁</a></h3>
	</div>

	<div align="left">
		<h3><b>所有欄位皆為必填欄位</b></h3>
		
		<form th:action="@{insert}" method="post" th:object="${memberVO}" enctype="multipart/form-data">
		<div>
			<label>會員帳號:</label>
			<input type="text" th:field="*{ac}" onclick="hideContent('ac.errors');"/>
			<span  th:if="${#fields.hasErrors('ac')}" th:errors="*{ac}" class="error" id="ac.errors"></span>
		</div>

        <div>
            <label>會員密碼:</label>
            <input type="password" th:field="*{pw}" onclick="hideContent('pw.errors');" />
            <span  th:if="${#fields.hasErrors('pw')}" th:errors="*{pw}" class="error" id="pw.errors"></span>
        </div>

        <div>
            <label>信箱:</label>
            <input type="text" th:field="*{email}" onclick="hideContent('email.errors');" />
            <span  th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error" id="email.errors"></span>
        </div>

        <div>
            <label>會員姓名:</label>
            <input type="text" th:field="*{name}" onclick="hideContent('name.errors');" />
            <span  th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error" id="name.errors"></span>
        </div>

        <div>
            <label>生日:</label>
            <input type="date" th:field="*{birth}" onclick="hideContent('birth.errors');" />
            <span  th:if="${#fields.hasErrors('birth')}" th:errors="*{birth}" class="error" id="birth.errors"></span>
        </div>

        <div>
            <label>性別:</label>
            <input type="radio" th:field="*{sex}" value="男" onclick="hideContent('sex.errors');" name="sex" id="boy"/>
            <label for="boy">男</label>
            <input type="radio" th:field="*{sex}" value="女" onclick="hideContent('sex.errors');" name="sex" id="girl"/>
            <label for="girl">女</label>
            <span  th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}" class="error" id="sex.errors"></span>
        </div>
			
		<div>
			<label>手機:</label>
			<input type="text" th:field="*{phone}" onclick="hideContent('phone.errors');" />
			<span  th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="error" id="phone.errors"></span>
		</div>

        <div>
            <label>地址:</label>
            <!-- <label for="city">縣市:</label> -->
            <select id="city" name="city" onchange="loadDistricts(this.value)">
                <option value="">請選擇縣市</option>
            </select>
            <span  th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="error" id="city.errors"></span>

            <!-- <label for="district">鄉鎮市區:</label> -->
            <select id="district" name="disc">
                <option value="">請選擇鄉鎮市區</option>
            </select>
            <span  th:if="${#fields.hasErrors('disc')}" th:errors="*{disc}" class="error" id="disc.errors"></span>

            <!-- <label>住址:</label> -->
            <input type="text" th:field="*{address}" onclick="hideContent('address.errors');" />
            <span  th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="error" id="address.errors"></span>
        </div>

        <div>
			<label>照片:</label>
			<input type="file" th:field="*{img}" onclick="previewImage()" multiple="multiple" onchange="hideContent('img.errors');" />
<!-- 			<span  th:if="${#fields.hasErrors('img')}" th:errors="*{img}" class="error" id="img.errors"></span> -->
			<span class="error" th:utext="${errorMessage}" id="img.errors"></span>
			<h2 id="errorMessage"></h2>
			<div id="blob_holder"></div>
		</div>

        <div>
            <div><button type="submit" id="submit"> 送出新增 </button></div>
        </div>	
    </form>
    </div>
	<script th:src="@{/js/TwCityDisc.js}"></script>
	<script th:src="@{/js/HandlePic.js}"></script>

<script>

</script>

</body>
</html>
