<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    <style>
        *{
            box-sizing: border-box;
        }
        img{
            max-width:100%;
        }
        body{
            /* border:1px solid red; */
            margin:0;
        }
        /* html can replace :root */
        html{ /* 根元素 */
            /* font-size:62.5%; */ /* 10px */
            /* 宣告一個header變數 高60px */
            --header-height: 60px;
            /* 宣告一個aside變數 寬為240px */
            --aside-width: 240px;
        }
        header.header{
             border:1px solid black;
/*             background-color: lightgray; */
            /* height:60px; */
            height: var(--header-height);
            /* fixed | sticky */
            position:sticky;
            top:0;
        }
        div.header-left{
        	display:inline-block;
        }
        div.header-right{
/*         	display:inline-block; */
         	float:right;
        	padding: 10px 20px;
        }
        label.title{
        	color:pink;
        	font-size:28px;
        	float:left;
        }
        label.header-right{
        	color:black;
        }

    </style>
</head>
<body>
	<header class="header">
		<div class="header-left">
	    	<label class="title">Back廣咖樂</label>
	    </div>
	    <div class="header-right" align="right">
			
	    </div>
    </header>
    
    <div align="center"> <h2>登入</h2>
		 	<h3><a th:href="@{/index}"><img th:src="@{/images/222.png}">回首頁</a></h3>
	</div>
    
	<div align="center">
        <form th:action="@{/login}" method="post" name="login">
            <div>
                <label>帳號:
                    <input type="text" name="ac" id="ac" th:value="*{Ac}">
                    <p th:text="${error}" style=color:red></p>
                </label>
                
            </div>
            <div>
                <label>密碼:
                    <input type="password" name="pw" id="pw" th:value="*{Pw}">
                </label>
            </div>
            <div>
                <button type="submit" id="btn_submit">登入</button>
                <a href="./register">註冊會員</a>
            </div>
        </form>
	</div>
      <script>

      </script>
</body>
</html>
