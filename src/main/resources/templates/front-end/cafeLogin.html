<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>咖啡廳登入</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        color: #333;
    }
    header {
        background-color: #4CAF50;
        color: white;
        text-align: center;
        padding: 15px 0;
        margin-bottom: 20px;
    }
    h1 {
        margin: 0;
        font-size: 24px;
    }
    .form-container {
        background-color: #fff;
        max-width: 400px;
        margin: auto;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #555;
    }
    input[type="text"],
    input[type="password"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background-color: #45a049;
    }
    a {
        display: block;
        text-align: center;
        margin-top: 10px;
        text-decoration: none;
        color: #4CAF50;
        font-weight: bold;
    }
    a:hover {
        color: #007BFF;
    }
</style>
</head>
<body>
    <header>
        <h1>咖啡廳登入</h1>
    </header>
    <div class="form-container">
        <form th:action="@{/cafe/cafe_Login}" method="post">
            <label>帳號:</label>
            <input type="text" name="ac" th:value="*{ac}" placeholder="請輸入帳號">
            <label>密碼:</label>
            <input type="password" name="pw" th:value="*{pw}" placeholder="請輸入密碼">
            <button type="submit">登入</button>
            <a th:href="@{/cafe/cafeRegister}">註冊咖啡廳</a>
        </form>
    </div>
</body>
</html>
