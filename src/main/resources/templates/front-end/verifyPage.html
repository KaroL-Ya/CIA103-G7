<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>驗證信箱</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    .container {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .container h2 {
        text-align: center;
        color: #333;
    }
    .container label {
        display: block;
        margin-bottom: 5px;
    }
    .container input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .container button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .container button:hover {
        background-color: #45a049;
    }
    .error {
        color: red;
        font-size: 0.9em;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>驗證信箱</h2>
        <form th:action="@{/verifyCode}" method="post">
            <label>信箱:</label>
            <input type="text" name="email" th:value="${email}" readonly />
            <label>驗證碼:</label>
            <input type="text" name="verificationCode" placeholder="請輸入驗證碼" required />
            <span class="error" th:if="${error != null}" th:text="${error}"></span>

            <button type="submit">驗證</button>
        </form>
    </div>
</body>
</html>
