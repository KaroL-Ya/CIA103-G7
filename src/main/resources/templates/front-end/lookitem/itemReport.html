<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>檢舉列表~</title>
</head>
<body>
	<h1>檢舉列表</h1>
	<table>
		<thead>
			<tr>
				<th>商品編號</th>
				<th>檢舉事由</th>
				<th>檢舉時間</th>
				<th>檢舉狀態</th>
			</tr>
		</thead>
		<tbody>
			<th:block th:each="itemReportVO: ${reports}">
				<tr>
					<td th:text="${itemReportVO.itemId}"></td>
					<td th:text="${itemReportVO.reason}"></td>
					<td th:text="${itemReportVO.time}"></td>
					<td th:text="${itemReportVO.state}"></td>

				</tr>
			</th:block>
		</tbody>
	</table>

</body>
</html>
