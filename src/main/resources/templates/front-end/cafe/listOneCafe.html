
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>咖啡廳資料 - listOneCafe.html</title>
<style type="text/css">
    span {
        display: inline-block;
        width: 150px;
        text-align: left;
        font-weight: bold;
    }
</style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
     <div align="center"> <h2>咖啡廳資料 - listOneCafe.html</h2>
     <h3><a class="navbar-brand" th:href="@{/cafe/cafeProfile}"><img th:src="@{/images/cafe_icon.png}">回咖啡廳中心<label th:text="${success}"></label></a></h3></div>
</nav>
<div align="center" th:fragment="listOneCafe-div">
    <h3><span>查詢結果 :</span></h3>
    <span>咖啡廳名稱:</span><span th:text="${cafeVO.name}"></span><br/>
    <span>統一編號:</span><span th:text="${cafeVO.taxId}"></span><br/>
    <span>Email:</span><span th:text="${cafeVO.email}"></span><br/>
    <span>電話:</span><span th:text="${cafeVO.phone}"></span><br/>
    <span>地址:</span><span th:text="${cafeVO.address}"></span><br/>
    <span>介紹:</span><span th:text="${cafeVO.introduce}"></span><br/>
    <span>照片:</span><span><img th:src="@{/cafe/DBGifReader} + '?cafeId=' + ${cafeVO.cafeId}" width="100px"></span><br/>
</div>
</body>
</html>
