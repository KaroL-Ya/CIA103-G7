<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>商家優惠券修改 - update_cco_input.html</title>

<!-- 引入 Bootstrap 和自定義 CSS -->
<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
<link rel="stylesheet" th:href="@{/css/index.css}"/>
<link rel="stylesheet" th:href="@{/css/error.css}"/>

<style type="text/css">
    button {
        padding: 5px;
    }
    form {
        display: table;
    }
    form div {
        display: table-row;
    }
    label, input, span, select {
        display: table-cell;
        margin: 5px;
        text-align: left;       
    }
    input[type=text], input[type=password], select, textarea {
        width: 200px;
        margin: 5px;
    }
    form div div {
        display: table-cell;
    }
    .center {
        margin-left: auto;
        margin-right: auto;
    }
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
    <div align="center"> 
        <h2>商家優惠券修改 - update_cco_input.html</h2>
        <h3><a class="navbar-brand" th:href="@{/cco/select_page}"><img th:src="@{/images/back1.gif}">回查詢頁</a></h3>
    </div>
</nav>

<div align="center">
    <h3><b>所有欄位皆為必填欄位</b></h3>
    <form th:action="@{/cco/update}" method="post" th:object="${ccoVO}" enctype="multipart/form-data">
        <div>
            <label>優惠券編號:</label>
            <input type="text" th:field="*{ccoId}" style="border:0px ; font-weight: bold;" readonly /><br/>
        </div>
        
        <div>
            <label>優惠券名稱:</label>
            <input type="text" th:field="*{name}" onclick="hideContent('name.errors');" /><br/>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error" id="name.errors"></span>
        </div>
        
        <div>
            <label>折扣金額:</label>
            <input type="text" th:field="*{discount}" onclick="hideContent('discount.errors');" /><br/>
            <span th:if="${#fields.hasErrors('discount')}" th:errors="*{discount}" class="error" id="discount.errors"></span>
        </div>
        
        <div>
            <label>開始有效日期:</label>
            <input type="date" th:field="*{startDate}" onclick="hideContent('startDate.errors');" /><br/>
            <span th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" class="error" id="startDate.errors"></span>
        </div>

        <div>
            <label>結束有效日期:</label>
            <input type="date" th:field="*{endDate}" onclick="hideContent('endDate.errors');" /><br/>
            <span th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}" class="error" id="endDate.errors"></span>
        </div>
        
        <!-- 更新 minSpend 欄位 -->
        <div>
            <label>最低消費金額:</label>
            <input type="text" th:field="*{minSpend}" onclick="hideContent('minSpend.errors');" /><br/>
            <span th:if="${#fields.hasErrors('minSpend')}" th:errors="*{minSpend}" class="error" id="minSpend.errors"></span>
        </div>
        
        <div>
            <div></div>
            <div><button type="submit" id="submit">送出修改</button></div>
            <div></div>
        </div>
        <input type="hidden" name="cafeId" th:value="${ccoVO.cafeId}">      
    </form>
</div>

<!-- JavaScript part -->
<script type="text/javascript">
// 清除提示信息
function hideContent(d) {
    document.getElementById(d).style.display = "none";
}
</script>

</body>
</html>
