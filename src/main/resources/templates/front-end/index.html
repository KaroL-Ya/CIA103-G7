<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back廣咖樂</title>
    <link href="./images/6666.png" rel="shortcut icon">
    <style>
        *{
            box-sizing: border-box;
        }
        img{
            max-width:100%;
        }
        body{
            /* border:1px solid red; */
            margin:0;
        }
        /* html can replace :root */
        html{ /* 根元素 */
            /* font-size:62.5%; */ /* 10px */
            /* 宣告一個header變數 高60px */
            --header-height: 60px;
            /* 宣告一個aside變數 寬為240px */
            --aside-width: 240px;
        }
        header.header{
             border:1px solid black;
/*             background-color: lightgray; */
            /* height:60px; */
            height: var(--header-height);
            /* fixed | sticky */
            position:sticky;
            top:0;
        }
        div.header-left{
        	display:inline-block;
        }
        div.header-right{
/*         	display:inline-block; */
         	float:right;
        	padding: 10px 20px;
        }
        label.title{
        	color:pink;
        	font-size:28px;
        	float:left;
        }
        label.header-right{
        	color:black;
        }

    </style>
</head>
<body>
	<header class="header">
		<div class="header-left">
	    	<label class="title">Back廣咖樂</label>
	    </div>
	    <div class="header-right" align="right">
	    	<span th:if="${session.ac == null}"><a href="./login">登入 | 註冊</a></span>
	    	<span th:if="${session.ac != null}" style="border:1px solid blcak">
	  		歡迎,會員<span th:text="${session.ac}"></span>,<span th:text="${session.name}"></span>
	  		</span>
	  		<span><a th:href="@{profile}" th:if="${session.ac !=null}">會員中心</a></span>
	    	<form th:action="@{/mlogout}" method="get" th:if="${session.ac != null}">
	    		<button type="submit">登出</button>
			</form>
	    </div>
    </header>
    <script>

    </script>
</body>
</html>
